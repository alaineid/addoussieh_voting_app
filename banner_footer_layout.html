<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner & Footer Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff; /* Assuming white background is desired */
        }

        /* Minimal main style to push footer down */
        main {
            flex-grow: 1;
            padding: 2rem 1rem; /* Add some padding */
            max-width: 1400px; /* Optional: Keep max-width consistent */
            width: 100%;
            margin: 0 auto;
        }

        /* --- Banner and Nav CSS (Copied from test.html) --- */
        .banner-container {
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 8px 8px;
        }

        .top-banner {
            color: white;
            padding: 25px 100px 25px 40px;
            position: relative;
            border-bottom: 4px solid #cd202c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background:
                url('src/assets/Flag_of_Lebanon.svg') no-repeat right 40px center / auto 50px,
                #004e89;
        }

        .logo-area {
             display: flex;
             align-items: center;
             gap: 15px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #cd202c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .logo-text {
            color: #cd202c;
            font-weight: 700;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .title-area {
            flex-grow: 1;
            padding: 0;
            margin-right: 30px;
            margin-left: 30px;
            text-align: left;
        }

        .portal-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }

        .portal-subtitle {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.4;
            letter-spacing: 0.3px;
        }

        .nav-menu {
            background-color: white;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 8px 8px;
            position: relative;
        }

        .nav-links-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .menu-items {
            display: flex;
        }

        .menu-items a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
            padding: 20px 25px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }

        .menu-items a:hover, .menu-items a.active {
            color: #cd202c;
            background-color: rgba(205, 32, 44, 0.05);
            border-bottom-color: #cd202c;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 30px;
        }

        #burger-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin-right: 20px;
        }

        #burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }

        #burger-menu.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        #burger-menu.active span:nth-child(2) { opacity: 0; }
        #burger-menu.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

        .login-btn {
            background-color: #cd202c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 6px rgba(205, 32, 44, 0.3);
        }
        .login-btn:hover {
            background-color: #b81c27;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(205, 32, 44, 0.4);
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.3s;
            border: 1px solid #e1e1e1;
        }
        .language-selector:hover {
            background-color: #f5f5f5;
            border-color: #d1d1d1;
        }

        /* Responsive adjustments (Copied from test.html) */
        @media (max-width: 992px) {
            .top-banner {
                flex-direction: column; padding: 20px; align-items: center; text-align: center;
                background-position: center bottom 20px; background-size: auto 45px; padding-bottom: 80px;
            }
            .logo-area { margin-bottom: 15px; flex-direction: column; }
            .title-area { padding: 0 15px; margin: 0 0 15px 0; text-align: center; }
            .nav-menu { justify-content: flex-end; padding: 5px 0; }
            #burger-menu { display: block; }
            .nav-links-container {
                display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: white;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1); flex-direction: column; align-items: stretch;
                border-top: 1px solid #eee; z-index: 1000;
            }
            .nav-links-container.active { display: flex; }
            .menu-items { flex-direction: column; width: 100%; }
            .menu-items a {
                padding: 15px 25px; text-align: center; border-bottom: 1px solid #eee;
                border-left: 3px solid transparent; border-right: 3px solid transparent;
            }
            .menu-items a:last-child { border-bottom: none; }
            .menu-items a:hover, .menu-items a.active {
                border-bottom-color: #eee; border-left-color: #cd202c;
                background-color: rgba(205, 32, 44, 0.05); color: #cd202c;
            }
            .user-actions { padding: 20px 25px; justify-content: center; border-top: 1px solid #eee; width: 100%; gap: 15px; }
        }

        @media (max-width: 576px) {
            .portal-title { font-size: 26px; }
            .portal-subtitle { font-size: 14px; }
            .logo { width: 60px; height: 60px; }
            .logo-text { font-size: 16px; }
            .top-banner { background-position: center bottom 15px; background-size: auto 40px; padding-bottom: 70px; }
            .user-actions { flex-direction: column; gap: 10px; }
        }
        /* --- End Banner and Nav CSS --- */

        /* Basic Footer Styling (Tailwind handles most) */
        footer {
            margin-top: auto; /* Pushes footer to bottom in flex column */
        }

    </style>
</head>
<body class="bg-white">

    <!-- Banner and Nav -->
    <div class="banner-container">
        <div class="top-banner">
            <div class="logo-area">
                 <div class="logo">
                      <div class="logo-text">AVP</div>
                 </div>
            </div>
            <div class="title-area">
                <h1 class="portal-title">Addoussieh Voting Portal</h1>
                <p class="portal-subtitle">Comprehensive voter management and analysis system</p>
            </div>
        </div>

        <div class="nav-menu">
            <button id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links-container">
                <div class="menu-items">
                    <!-- Placeholder Links -->
                    <a href="#" class="active">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="user-actions">
                    <div class="language-selector">
                        <span>EN</span>
                        <span> | </span>
                        <span>عربي</span>
                    </div>
                    <button class="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimal Main Content Area (to ensure footer is at bottom) -->
    <main>
        <!-- Content for pages using this layout would go here -->
        <h2 class="text-xl font-semibold mb-4">Page Content Area</h2>
        <p>This is where the main content of a specific page would be placed.</p>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">&copy; 2025 Addoussieh Voting Portal. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="https://www.facebook.com/Adoussieh" target="_blank" rel="noopener noreferrer" aria-label="Facebook" class="text-gray-300 hover:text-white transition duration-150 ease-in-out">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // --- Burger Menu Script ---
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.getElementById('burger-menu');
            const navLinksContainer = document.querySelector('.nav-links-container');

            if (burgerMenu && navLinksContainer) {
                burgerMenu.addEventListener('click', () => {
                    navLinksContainer.classList.toggle('active');
                    burgerMenu.classList.toggle('active'); // For burger animation
                });

                // Optional: Close menu if clicking outside of it
                document.addEventListener('click', (event) => {
                    const isClickInsideNav = navLinksContainer.contains(event.target);
                    const isClickOnBurger = burgerMenu.contains(event.target);

                    if (!isClickInsideNav && !isClickOnBurger && navLinksContainer.classList.contains('active')) {
                        navLinksContainer.classList.remove('active');
                        burgerMenu.classList.remove('active');
                    }
                });

                // Optional: Add active class based on current page URL (basic example)
                const currentPath = window.location.pathname.split('/').pop();
                const menuLinks = navLinksContainer.querySelectorAll('.menu-items a');
                menuLinks.forEach(link => {
                    const linkPath = link.getAttribute('href').split('/').pop();
                    // Simple check, might need refinement for complex URLs
                    if (linkPath === currentPath || (currentPath === '' && linkPath === '#')) { // Match index or root
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active'); // Ensure others are not active
                    }
                });
                 // Ensure at least one link is active if none match (e.g., default to first)
                 const hasActiveLink = navLinksContainer.querySelector('.menu-items a.active');
                 if (!hasActiveLink && menuLinks.length > 0) {
                     menuLinks[0].classList.add('active');
                 }
            }
        });
    </script>
</body>
</html>
